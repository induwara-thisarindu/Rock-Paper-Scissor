<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="rock_paper_scissor">
        <div class="rpc">
            <div class="name">
                <h1>ROCK<br> PAPER<br> SCISSOR</h1>
            </div>
            <div class="score">
                <h2 id="user_score">Your Score: 0</h2>
                <h2 id="computer_score">Computer Score: 0</h2>
                <h2 id="result"></h2>
            </div>
        </div>
        <div class="choice">
            <div><h2 id="user_choice">Your Pick: </h2></div>
            <div><h2 id="computer_choice">Computer Pick: </h2></div>
        </div>
        <div class="buttons">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissor">Scissor</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
